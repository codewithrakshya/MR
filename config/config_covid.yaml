# snakemake -sworkflow/rules/mr.smk --configfile config/config_covid.yaml -j 4 --keep-going
# snakejob -s workflow/rules/mr.smk --configfile config/config_covid.yaml -j 1000 --max-jobs-per-second 1 --keep-going --notemp

PROJECT: "MRcovid"
RLIB: "renv/library/R-3.6/x86_64-pc-linux-gnu"

REF: 'data/raw/EUR_All_Chr'
clumpr2: 0.001 ## Default in TwoSample MR
clumpkb: 10000 ## 10 MB, default in TwoSampleMR
Pthreshold: ['5e-8']

EXCLUSION:
  -
    NAME: NULL
    NOTE: NULL
    CHROM: NULL
    START: NULL
    STOP: NULL


# Forbidden wildcard combinations
## Blacklist alcohol consumption onto Kunkle 2019 (LOAD) and Hilbar 2017 (HV) in line with data use aggreements
## Blacklist all other phenotypes onto Lambert 2013 (LOAD) and Hilbar 2015 (HV)
missing: [
   {"Project" : "MRcovid", "ExposureCode" : "Grasby2020thickness", "OutcomeCode" : "covidhgi2020anaC2v3", "Pthreshold" : "5e-8"},
   {"Project" : "MRcovid", "ExposureCode" : "Liu2019smkces", "OutcomeCode" : "covidhgi2020anaC2v3", "Pthreshold" : "5e-8"},
   {"Project" : "MRcovid", "ExposureCode" : "Liu2019smkaoi", "OutcomeCode" : "covidhgi2020anaC2v3", "Pthreshold" : "5e-8"},
   ]

